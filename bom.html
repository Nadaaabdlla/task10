<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1,p{
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Did you see the window?</h1>

  <script defer>
function openPopup() {
  const width = 400;
  const height = 300;
  const left = (window.screen.width / 2) - (width / 2);
  const top = (window.screen.height / 2) - (height / 2);
  const popupFeatures = `width=${width},height=${height},left=${left},top=${top}`;
  const popupWindow = window.open("", "_blank", popupFeatures);

  if (!popupWindow) {
    alert("Please allow pop-ups for this site.");
    return;
  }
  popupWindow.document.write("<h1>pop-up page</h1>");
  popupWindow.document.write("<p>This window will close after 5 seconds.</p>");
  const closeTime = 5000;
  setTimeout(function() {
    popupWindow.close();
  }, 5000);
}
openPopup();
</script>
</body>
</html>
